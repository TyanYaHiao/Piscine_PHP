<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Day of the 42</title>
        <link rel="stylesheet" href="doft.css">
    </head>
    <body>
    <div class="search">
        <img src="resources/loupe.png" alt="Loupe" title="Search">
    </div>
        <div class="container">
            <div class="heading block">
                <div class="doft">
                    <img src="resources/day_of_the_42.png" alt="DOFT" title="DOFT">
                </div>
                <div class="navigation">
                    <a href="https://disney.com">
                        <img src="resources/reload.png" alt="Start from the beginning" title="Start from the beginning">
                    </a>
                    <a href="https://www.relaischateaux.com/ru/">
                        <img src="resources/close.gif" alt="Disconnect" title="Disconnect" style="margin-top: 200%;">
                    </a>
                </div>
            </div>
            <div class="main">
                <div class="menu block left clearfix">
                    <div class="button"><img src="resources/arrow.png" alt="Advance" title="Advance"></div>
                    <div class="button"><img src="resources/main.png" alt="Take" title="Take"></div>
                    <div class="button"><img src="resources/oeil.png" alt="Look" title="Look"style="border: 3px solid red; border-radius: 3px;"></div>
                    <div class="button"><img src="resources/outil.png" alt="Use" title="Use"></div>
                    <div class="button"><img src="resources/chat-icon.png" alt="Speak" title="Speak"></div>
                </div>
                <div class="mainframe block">
                    <img src="resources/cluster.jpg" alt="Cluster" title="cluster" usemap="#ikea_apple">
                    <map name="ikea_apple">
                        <area shape="rect" coords="230, 230, 300, 400" href="https://www.ikea.com" title="Wanna some sofa?" alt="ikea">
                        <area shape="rect" coords="500, 200, 800, 400" href="https://www.apple.com" title="Wanna some apple?" alt="apple">
                    </map>
                </div>
                <div class="menu2 block right clearfix">
                    <div class="button"><img src="resources/book.png" alt="Book" title="Book"></div>
                    <div class="button"><img src="resources/towel.png" alt="Towel" title="Towel"></div>
                    <div class="button" id="bricks">
                        <img src="resources/brick.jpg" class="brick"/>
                    </div>
                </div>
            </div>
        </div>
    <div class="chatbox">
        <p>Vous <b>entrez</b> alors dans une grande piece remplie d'<em>ordinateurs</em>...</p>
        <p><i>-Bonjour, vous etes nouveau ici ?</i></p>
        <button>Repondre</button>
        <div class="printbox" contenteditable="true"></div>
    </div>
    </body>
</html>
